<!DOCTYPE html>
<html>

<head>
	<title>distplay</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/distplay.css">
</head>

<body>
	<!-- Sticks -->
	<div class="stickback" style="position: absolute; top: 40px; left: 10px"></div>
	<div id="ls" class="stick" style="position: absolute; top: 52px; left: 23px"></div>
	<div class="stickback" style="position: absolute; top: 40px; left: 265px"></div>
	<div id="rs" class="stick" style="position: absolute; top: 52px; left: 278px"></div>
	<!-- Bumpers and triggers -->
	<div class="btnswrapper">
		<div id="lt" class="button" style="position: absolute; top: 12px; left: 10px">LT</div>
		<div id="rt" class="button" style="position: absolute; top: 12px; left: 275px">RT</div>
		<div id="lb" class="bumper" style="position: absolute; top: 12px; left: 85px">LB</div>
		<div id="rb" class="bumper" style="position: absolute; top: 12px; left: 180px">RB</div>
		<!-- Dpad -->
		<div id="dup" class="dpadbutton" style="position: absolute; top: 40px; left: 125px"></div>
		<div id="dleft" class="dpadbutton" style="position: absolute; top: 64px; left: 100px"></div>
		<div id="dright" class="dpadbutton" style="position: absolute; top: 64px; left: 150px"></div>
		<div id="ddown" class="dpadbutton" style="position: absolute; top: 89px; left: 125px"></div>
		<div id="dcenter" class="dpadbutton" style="position: absolute; top: 64px; left: 125px"></div>
		<!-- Face buttons  -->
		<div id="y" class="facebutton" style="position: absolute; top: 40px; left: 210px">Y</div>
		<div id="x" class="facebutton" style="position: absolute; top: 64px; left: 185px">X</div>
		<div id="b" class="facebutton" style="position: absolute; top: 64px; left: 235px">B</div>
		<div id="a" class="facebutton" style="position: absolute; top: 89px; left: 210px">A</div>
		<!-- Misc buttons -->
		<div id="select" class="bumper" style="position: absolute; top: 120px; left: 85px">&lt;</div>
		<div id="start" class="bumper" style="position: absolute; top: 120px; left: 180px">&gt;</div>
	</div>

	<script src="assets/js/distplay.js"></script>
</body>

</html>
